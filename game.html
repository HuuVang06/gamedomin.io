<div class="game-container" id="game-container">
    <div class="game-header">
        <div class="info-display">Người chơi: <span id="displayPlayerName"></span></div>
        <div class="info-display">Mìn còn lại: <span id="mines-left">0</span></div>
        <div class="info-display">Thời gian: <span id="timer">0</span>s</div>
    </div>
    <div class="game-board" id="game-board">
        </div>
    <div class="game-status" id="game-status"></div>
    <div class="control-panel">
        <button class="control-button" id="flag-mode-button">
            <i class="fas fa-flag"></i> Chế độ cắm cờ
        </button>
        <button class="control-button" id="reset-button">
            <i class="fas fa-redo"></i> Chơi lại
        </button>
        <button class="control-button" id="back-to-menu-button">
            <i class="fas fa-home"></i> Về Menu Chính
        </button>
    </div>
</div>
